<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tire Size Gear Ratio Rpm Calculator</title>
  <meta name="description" content="Use our Tire Size Gear Ratio RPM Calculator to accurately determine your vehicle's optimal gear ratio, tire size, and engine RPM for better performance and fuel efficiency.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2575fc;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 15px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #2575fc;
      border: none;
      padding: 15px;
      width: 100%;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1c61d0;
    }

    #results {
      display: none;
      margin-top: 30px;
    }

    .result-text {
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }

    .result-text span {
      color: #2575fc;
    }

    .input-container {
      margin-bottom: 20px;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }

      .form-control {
        font-size: 0.9rem;
      }

      .btn-primary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tire Size Gear Ratio Rpm Calculator</h1>
    <form id="calculator-form">
      <div class="input-container">
        <label for="tireSize" class="form-label">Tire Size (inches)</label>
        <input type="number" class="form-control" id="tireSize" placeholder="Tire Size in inches" required>
      </div>
      <div class="input-container">
        <label for="gearRatio" class="form-label">Gear Ratio</label>
        <input type="number" class="form-control" id="gearRatio" step="0.01" placeholder="Gear Ratio" required>
      </div>
      <div class="input-container">
        <label for="rpm" class="form-label">RPM</label>
        <input type="number" class="form-control" id="rpm" placeholder="RPM" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <div id="results">
      <h3 class="result-text">Results:</h3>
      <p id="output-rpm" class="result-text"></p>
      <p id="output-speed" class="result-text"></p>
    </div>
  </div>

  <script>
    document.getElementById('calculator-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get input values
      let tireSize = parseFloat(document.getElementById('tireSize').value);
      let gearRatio = parseFloat(document.getElementById('gearRatio').value);
      let rpm = parseFloat(document.getElementById('rpm').value);

      // Calculate Tire Diameter (in inches)
      let tireDiameter = tireSize * 0.03937; // inches to meters conversion

      // Calculate speed in km/h (Speed = Tire Diameter * Pi * RPM)
      let speedKmPerHr = tireDiameter * Math.PI * rpm * 60 / 1000; // convert to km/h

      // Calculate the result based on the Gear Ratio
      let finalRpm = rpm / gearRatio;

      // Display results
      document.getElementById('output-rpm').textContent = `Final RPM (after gear ratio): ${finalRpm.toFixed(2)} RPM`;
      document.getElementById('output-speed').textContent = `Speed: ${speedKmPerHr.toFixed(2)} km/h`;

      // Show the results section
      document.getElementById('results').style.display = 'block';
    });
  </script>
</body>
</html>
